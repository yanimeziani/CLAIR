services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: irielle-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: securepassword
      MONGO_INITDB_DATABASE: irielle
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/01-mongo-init.js:ro
      - ./docker/seed-data.js:/docker-entrypoint-initdb.d/02-seed-data.js:ro
    networks:
      - irielle-network

  # ChromaDB for Vector Storage
  chromadb:
    image: chromadb/chroma:latest
    container_name: irielle-chromadb
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - irielle-network

  # Python FastAPI Backend for AI
  ai-backend:
    build:
      context: ./ai-backend
      dockerfile: Dockerfile
    container_name: irielle-ai-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - MONGODB_URL=mongodb://admin:securepassword@mongodb:27017/irielle?authSource=admin
      - CHROMA_URL=http://chromadb:8000
      - OLLAMA_HOST=host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mongodb
      - chromadb
    networks:
      - irielle-network

  # Next.js Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: irielle-frontend
    restart: unless-stopped
    # Port removed - accessed through nginx reverse proxy
    env_file:
      - .env.production
    depends_on:
      - mongodb
      - ai-backend
    networks:
      - irielle-network

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: irielle-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    depends_on:
      - frontend
    networks:
      - irielle-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: irielle-certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $!; done;'"

volumes:
  mongodb_data:
  chromadb_data:
  certbot_data:
  certbot_webroot:

networks:
  irielle-network:
    driver: bridge