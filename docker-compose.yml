services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: irielle-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: securepassword
      MONGO_INITDB_DATABASE: irielle
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/01-mongo-init.js:ro
      - ./docker/seed-data.js:/docker-entrypoint-initdb.d/02-seed-data.js:ro
    networks:
      - irielle-network

  # ChromaDB for Vector Storage
  chromadb:
    image: chromadb/chroma:latest
    container_name: irielle-chromadb
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - irielle-network

  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: irielle-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - irielle-network

  # Python FastAPI Backend for AI
  ai-backend:
    build:
      context: ./ai-backend
      dockerfile: Dockerfile
    container_name: irielle-ai-backend
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - MONGODB_URL=mongodb://admin:securepassword@mongodb:27017/irielle?authSource=admin
      - CHROMA_URL=http://chromadb:8000
      - OLLAMA_HOST=ollama:11434
    depends_on:
      - mongodb
      - chromadb
      - ollama
    networks:
      - irielle-network

  # Next.js Frontend Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: irielle-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env.production
    depends_on:
      - mongodb
      - ai-backend
    networks:
      - irielle-network

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: irielle-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    depends_on:
      - frontend
    networks:
      - irielle-network

  # Certbot for Let's Encrypt SSL
  certbot:
    image: certbot/certbot
    container_name: irielle-certbot
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    # Remove automatic command - we'll run this manually
    profiles:
      - tools
    depends_on:
      - nginx

volumes:
  mongodb_data:
  chromadb_data:
  ollama_data:
  certbot_data:
  certbot_www:

networks:
  irielle-network:
    driver: bridge