name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Build application
      env:
        MONGODB_URI: mongodb://localhost:27017/test
        NEXTAUTH_SECRET: test-secret-for-build
        NEXTAUTH_URL: http://localhost:3000
      run: npm run build

  deploy:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Create environment file
      run: |
        cat > .env.production << EOF
        NODE_ENV=production
        MONGODB_URI=mongodb://admin:securepassword@mongodb:27017/irielle?authSource=admin
        AI_BACKEND_URL=http://ai-backend:8000
        NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
        NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
        EOF
    
    - name: Free up port 3000
      run: |
        echo "Checking for processes using port 3000..."
        lsof -ti:3000 | xargs -r kill -9 || true
        echo "Port 3000 cleanup completed"
    
    - name: Stop existing containers
      run: |
        echo "Stopping and removing existing containers..."
        docker compose down --remove-orphans || true
        docker container prune -f || true
        echo "Container cleanup completed"
    
    - name: Clean up Docker resources
      run: |
        echo "Cleaning up Docker networks and images..."
        docker network prune -f || true
        docker system prune -f || true
        echo "Docker cleanup completed"
    
    - name: Wait for cleanup to complete
      run: |
        echo "Waiting for cleanup operations to complete..."
        sleep 5
    
    - name: Start services with Docker Compose
      run: docker compose up -d --build
    
    - name: Wait for services to be ready
      run: |
        echo "Waiting for services to start..."
        sleep 30
        docker compose logs --tail=20
    
    - name: Verify deployment
      run: |
        curl -f http://localhost:3000 || exit 1
        echo "Deployment successful!"