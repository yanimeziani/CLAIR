name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Build application
      run: npm run build

  deploy:
    needs: test
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Build Docker image
      run: docker build -t irielle-platform:latest .
    
    - name: Stop existing container
      run: docker stop irielle-platform || true
    
    - name: Remove existing container
      run: docker rm irielle-platform || true
    
    - name: Run new container
      run: |
        docker run -d \
          --name irielle-platform \
          --restart unless-stopped \
          -p 3000:3000 \
          irielle-platform:latest
    
    - name: Clean up old images
      run: docker image prune -f