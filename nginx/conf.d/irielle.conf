# HTTP configuration with maintenance mode support
server {
    listen 80;
    server_name dev.meziani.org;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Proxy to app with maintenance mode fallback
    location / {
        # Check if maintenance mode is enabled
        if (-f /etc/nginx/maintenance.html) {
            error_page 503 @maintenance;
            return 503;
        }
        
        proxy_pass http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fallback to maintenance if frontend is unavailable
        proxy_intercept_errors on;
        error_page 502 503 504 @maintenance;
    }
    
    # Maintenance page handler
    location @maintenance {
        root /etc/nginx;
        try_files /maintenance.html =503;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
}